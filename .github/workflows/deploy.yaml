name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "adf_publish" ]
  pull_request:
    branches: [ "adf_publish" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Deploy_UAT:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: UAT
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true 
      - name: Deploy resources
        # The GitHub Action uses pre and post-deployment scripts to prevent the deployment from potential side effects, such as:
        #  - Execution of active triggers during the deployment process that could corrupt resources relationships or have pipelines in undesired states.
        #  - Availability of unused resources that could bring confusion to data engineers and reduce maintainability.
        # https://github.com/Azure/data-factory-deploy-action
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: Synapse
          dataFactoryName: ${{ vars.FACTORY_NAME }} 
          armTemplateFile: poc-adf-devops-dev/ARMTemplateForFactory.json
          armTemplateParametersFile: poc-adf-devops-dev/ARMTemplateParametersForFactory.json
          # additionalParameters: 'key1=value key2=value keyN=value' [optional]
          # skipAzModuleInstallation: true [optional]
  Deploy_Prod:
  # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: Deploy_UAT
    environment: Production
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Use ARM deploy action
      - uses: azure/arm-deploy@v1
        with:
          resourceGroupName: Synapse
          template: poc-adf-devops-dev/ARMTemplateForFactory.json
          parameters: poc-adf-devops-dev/ARMTemplateParametersForFactory.json factoryName=${{ vars.FACTORY_NAME }} 
